<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card container">
      <div class="card__img"></div>

      <div class="card__content">
        <h2>Get <span>insights</span> that help your business grow.</h2>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="stats__item"><span>10k+</span> companies</div>
          <div class="stats__item"><span>314</span> templates</div>
          <div class="stats__item"><span>12m+</span> queries</div>
        </div>
      </div>
    </div>
  </body>
</html>
